<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lavado de autos</title>
    <link rel="stylesheet" href="/lavado_de_auto/assets/css/bootstrap.css">
    <link rel="stylesheet" href="/lavado_de_auto/assets/css/main.css">
    <script src="/lavado_de_auto/assets/js/jquery.js"></script>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="/lavado_de_auto//home.html">Navbar</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                      </li>
                      <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li><a class="dropdown-item" href="#">Action</a></li>
                          <li><a class="dropdown-item" href="#">Another action</a></li>
                          <li><hr class="dropdown-divider"></li>
                          <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                      </li>
                    </ul>
                    <form class="d-flex">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                </div>
              </nav>
        </div>
        <div class="col">
                      <!--Formulario -->
                      <label for="formulario">Ingrese los datos del cliente</label>
                      <div class="container"> 
                          <form action="">
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                  <label for="formulario" class="col-form-label">RUT</label>
                                  </div>
                                  <div class="col-2 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                                  <span class="separator">&#45;</span>
                                  <div class="digito p-0">
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="col-auto mt-2">
                                  <span class="form-text">
                                      Debe ingresar dígito verificador.
                                  </span>
                                  </div>
                              </div>
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Nombre</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Apellido</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                              </div>
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Dirección</label>
                                  </div>
                                  <div class="col-6 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                              </div>
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Comuna</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <select class="form-select form-select-lg" aria-label="Default select example">
                                          <option selected>Seleccione Comuna</option>
                                          <option value="1">Santiago Centro</option>
                                          <option value="2">San Joaquín</option>
                                          <option value="3">Renca</option>
                                      </select>
                                  </div>
              
                              </div>
              
                          </form>
                      </div>
                      <label for="formulario">Ingrese los datos del vehículo</label>
                      <div class="container"> 
                          <form action="">
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Tipo de Vehículo</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <select class="form-select form-select-lg" aria-label="Default select example">
                                          <option selected>Seleccione tipo de vehículo</option>
                                          <option value="1">Furgón</option>
                                          <option value="2">Automóvil</option>
                                          <option value="3">Camión</option>
                                          <option value="4">Camioneta</option>
                                          <option value="5">Moto</option>
                                      </select>
                                  </div>
                              </div>
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Marca</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Modelo</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Año</label>
                                  </div>
                                  <div class="col-1 m-0 p-0">
                                      <input type="text" class="form-control">
                                  </div>
                              </div>
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Revisión técnica al día:</label>
                                      <input type="radio" name="customRadio" class="custom-control-input" id="custom-radio-1">
                                      <label class="custom-control-input m-2" for="custom-radio-1">Si</label>
                                      <input type="radio" name="customRadio" class="custom-control-input" id="custom-radio-2">
                                      <label class="custom-control-input m-2" for="custom-radio-2">No</label>
                                  </div>
                              </div>
              
              
                          </form>
                      </div>
                      <label for="formulario">Servicio</label>
                      <div class="container"> 
                          <form action="">
                              <div class="row m-1 p-1">
                                  <div class="col-auto">
                                      <label for="formulario" class="col-form-label">Seleccione el Tipo de Servicio</label>
                                  </div>
                                  <div class="col-3 m-0 p-0">
                                      <select class="form-select form-select-lg" aria-label="Default select example">
                                          <option selected>Seleccione el servicio</option>
                                          <option value="1">Lavado exterior e interior</option>
                                          <option value="2">Lavado de motor</option>
                                        </select>
                                        
                                  </div>
                                  <div class="col-3">
                                      <input type="text" class="form-control" id="costo" placeholder="Costo">
                                  </div>
                              </div>
                          </form>
                      </div>
                      <label for="formulario" class="col-form-label">Seleccione el Encargado del servicio</label>
                      <div class="container">
                          <form action="">
                              <div class="col-3 m-0 p-0">
                                  <select class="form-select form-select-lg" aria-label="Default select example">
                                      <option selected>Seleccione el encargado</option>
                                      <option value="1">Javier</option>
                                      <option value="2">Douglas</option>
                                    </select>
                              </div>
                          </form>
                      </div>
                  </div>
    </div>
    
<script src="/lavado_de_auto/assets/js/main.js"></script>


</body>
</html>
